  <body>
    <div>
      <form>
        <h1>CREATE QUIZ</h1>
        <label for="">Title</label>

        <textarea rows="2"></textarea>
        <label for="">Solve Winning message</label>

        <input type="number" min="0" />
        <br />

          <h1>
            Questions<button class="quiz-form-btn">
              <i class="fa fa-plus"></i>
            </button>
          </h1>

            <label for="">Question #1</label> <i class="fa fa-trash" style="color: red;"></i>
            <textarea rows="2"></textarea>
            <section>
              <label for="">Answer</label>
              <input type="text" />
              <button><i class="fa fa-plus"></i></button>
              <input type="text" />
            </section>

            <!-- Boton para agregar respuesta validar que no este vacio -->
          </div>
        </div>
      </form>
    </div>
